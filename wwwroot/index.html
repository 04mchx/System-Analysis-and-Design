<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Login Type</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #fdfdfd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #000;
            font-style: italic;
        }

        h3 {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .login-buttons {
            display: flex;
            gap: 50px;
        }

        .button {
            width: 150px;
            height: 100px;
            border-radius: 15px;
            background-color: #E8DFF5;
            color: #6C4196;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            line-height: 100px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

            .button:hover {
                background-color: #d0bfe5;
                transform: scale(1.05);
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>CHOOSE YOUR TYPE</h1>
        <h3>To Login</h3>
        <div class="login-buttons">
            <a href="/User/UserLogin" class="button">User</a>
            <a href="/Restaurant/RestLogin" class="button">Restaurant</a>
        </div>
    </div>
</body>
</html>
